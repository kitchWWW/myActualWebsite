
<h1 class="title">Ground Window</h1>
<div class="pagePieceDate">2023</div>
<div class="pagePieceInsturmentation">video installation</div>
<br/>

Video installation presented at the Snug Harbor Cultural Center from October to December 2023. Utilizes collage photography and data bending to create an ever-shifting visualscape of earth, soil, and industry, as viewed through the wall window on the ceiling.
